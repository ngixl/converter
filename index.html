function ditherWithTransparencyAndPalette(imageData, width, height, palette) {
  // Create a new array to store the dithered image data
  let ditheredImageData = new Uint8ClampedArray(imageData.data);

  // Define the error matrix
  let errorMatrix = new Float32Array(width * height * 4);

  // Iterate through the image data
  for (let y = 0; y < height; y++) {
    for (let x = 0; x < width; x++) {
      let i = (y * width + x) * 4;

      // Get the original pixel values and the error value
      let r = imageData.data[i] + errorMatrix[i];
      let g = imageData.data[i + 1] + errorMatrix[i + 1];
      let b = imageData.data[i + 2] + errorMatrix[i + 2];
      
      // Get the closest color in the palette
      let closestColor = getClosestColor(r, g, b, imageData.data[i + 3], palette);

      // Set the new pixel values
      ditheredImageData[i] = closestColor.r;
      ditheredImageData[i + 1] = closestColor.g;
      ditheredImageData[i + 2] = closestColor.b;
      ditheredImageData[i + 3] = imageData.data[i + 3];
      // Calculate the error for each channel
      let rError = r - closestColor.r;
      let gError = g - closestColor.g;
      let bError = b - closestColor.b;

      // Distribute the error to the neighboring pixels
      if (x + 1 < width) {
        errorMatrix[i + 4] += rError * 7 / 16;
        errorMatrix[i + 5] += gError * 7 / 16;
        errorMatrix[i + 6] += bError * 7 / 16;
      }

      if (y + 1 < height) {
        if (x > 0) {
          errorMatrix[i + 4 * width - 4] += rError * 3 / 16;
          errorMatrix[i + 4 * width - 3] += gError * 3 / 16;
          errorMatrix[i + 4 * width - 2] += bError * 3 / 16;
        }
        errorMatrix[i + 4 * width] += rError * 5 / 16;
        errorMatrix[i + 4 * width + 1] += gError * 5 / 16;
        errorMatrix[i + 4 * width + 2] += bError * 5 / 16;
        if (x + 1 < width) {
          errorMatrix[i + 4 * width + 4] += rError * 1 / 16;
          errorMatrix[i + 4 * width + 5] += gError * 1 / 16
          errorMatrix[i + 4 * width + 6] += bError * 1 / 16;
        }
      }
    }
  }
  return ditheredImageData;
}

function getClosestColor(r, g, b, a, palette) {
  let closestColor = {
    r: 0,
    g: 0,
    b: 0,
    a: 0
  };
  let closestDistance = Number.MAX_VALUE;

  // Iterate through the palette to find the closest color
  for (let i = 0; i < palette.length; i++) {
    let color = palette[i];
    let distance = (r - color.r) ** 2 + (g - color.g) ** 2 + (b - color.b) ** 2 + (a - color.a);

    if (distance < closestDistance) {
      closestColor = color;
      closestDistance = distance;
    }
  }

  return closestColor;
}

var before = document.getElementById('before')
var after = document.getElementById('after')
var before_ctx = before.getContext('2d')
var after_ctx = after.getContext('2d')
var download = document.getElementById('download')
function loadFromURL(url) {
    var i = new Image()
    i.src = url
    i.onload = () => {
    	before.width = i.width
      before.height = i.height
      after.width = i.width
      after.height = i.height
    	before_ctx.drawImage(i, 0, 0, i.width, i.height)
      var idata_before = before_ctx.getImageData(0, 0, i.width, i.height)
      var dithered = ditherWithTransparencyAndPalette(idata_before, i.width, i.height,palette)
      var idata_after = new ImageData(dithered, i.width, i.height)
      after_ctx.putImageData(idata_after, 0, 0)
    }
}

  if (f == '') {
  	f = 'YuriTestImage'
  }
  a.download = f + '_Yuribot' + '.png'
  a.href = i
  a.click()
})
input.addEventListener('change', function() {
  const reader = new FileReader();
  reader.onload = function(e) {
  	loadFromURL(e.target.result);
  };
  if (input.files && input.files[0]) {
    reader.readAsDataURL(input.files[0]);
  }
})
